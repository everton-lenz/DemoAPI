<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	
	<ui:define name="content">

	
		<h:form id="mainForm">

			<p:growl autoUpdate="true" id="msgs" showDetail="true" closable="true" showSummary="false" />
					
				<p:panelGrid columns="1" styleClass="div_form2">

					<h:panelGrid columns="1" style="width: 100%" styleClass="table_form">

						<h2 class="cabecario">#{msg['entity.change.password']}</h2>
						<p:separator id="separator" style="width:99%;"/>

						<h:panelGrid columns="2" cellspacing="5" styleClass="table_form">
							<h:outputLabel style="padding-right: 12px;" for="old-p" value="#{msg['entity.old.password']}:" />
							<p:password id="old-p" label="#{msg['entity.old.password']}" value="#{changePasswordController.oldPassword}" feedback="false" required="true"/>

							<h:outputLabel for="pwd1" value="#{msg['entity.new.password']}:" />
							<p:password id="pwd1" label="#{msg['entity.new.password']}"  value="#{changePasswordController.password}" feedback="true"
										promptLabel="#{msg['password.prompt']}" weakLabel="#{msg['password.weak']}" required="true"
										goodLabel="#{msg['password.good']}" strongLabel="#{msg['password.strong']}"/>

							<h:outputLabel for="confirma" value="#{msg['entity.confirm.password']}:" />
							<p:password id="confirma" label="#{msg['entity.confirm.password']}" value="#{changePasswordController.confirmPassword}" feedback="true"
										promptLabel="#{msg['password.prompt']}" weakLabel="#{msg['password.weak']}" required="true"
										goodLabel="#{msg['password.good']}" strongLabel="#{msg['password.strong']}"/>

						</h:panelGrid>

					</h:panelGrid>
					<p:commandButton id="save"
									 value="#{msg['entity.save']}"
									 styleClass="btn-green" icon="fa fa-floppy-o"
									 action="#{changePasswordController.saveOrUpdate}"
									 onclick="PF('blockUI').block()"
									 oncomplete="PF('blockUI').unblock();"/>
				</p:panelGrid>		
		</h:form>
	</ui:define>
</ui:composition>
