<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>BIM-Planning</title>
    <link rel="icon" type="image/png" href="#{facesContext.externalContext.requestContextPath}#{loginController.icon()}" />
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/login.css"/>
</h:head>

	<h:body style="background-image: #{loginController.background()}; background-size: 100% auto; background-size: cover;" >
	<div id="header" style="
	width: 100%;
	height: 50px;
    background: #{loginController.color()};
	background-repeat:repeat-x;
	box-shadow:         4px 4px 15px rgba(50, 50, 50, 0.8);
	-webkit-box-shadow: 4px 4px 15px rgba(50, 50, 50, 0.8);
	-moz-box-shadow:    4px 4px 15px rgba(50, 50, 50, 0.8);">

	</div>

	<div id="page" style="width: 100%; height: 100%; position: relative;">

		<div id="#{loginController.positionLogin()}">
			<h:form id="mainForm" style="text-align: center">
				<p:focus context="mainForm"/>

				<img alt="Logo" src="#{pageContext.servletContext.contextPath}#{loginController.logo()}" style="max-height:300px; max-width: 380px; padding: 10px;"/>

				<p:messages autoUpdate="true" id="msgs" showDetail="true"
							closable="true" showSummary="true" />

				<div class="loginBoxInput">
					<p:inputText id="login" value="#{loginController.login}" />
					<p:watermark for="login" value="UsuÃ¡rio (seu email)" />
				</div>

				<div style="margin-top: 10px;" class="loginBoxInput">
					<p:password id="senha" value="#{loginController.password}" />
					<p:watermark for="senha" value="Senha" />
				</div>

				<div class="loginBoxInput" >
					<p:commandButton style="float: right; margin-right: 18px;"
									 id="btnLogar" value="#{msg['button.login']}"

									 ajax="false"  action="#{loginController.logar()}" />

				</div>
			</h:form>
		</div>
	</div>
	<div style="width:100%;
         float: right; 
         height: 100%; 
         margin: 0px;
         padding: 0px;
         position: absolute;
         height: 28px;
         bottom: 0;
         box-shadow:         0px 0px 15px rgba(50, 50, 50, 0.8);
		 -webkit-box-shadow: 0px 0px 15px rgba(50, 50, 50, 0.8);
		 background: #{loginController.color()};
		 -moz-box-shadow:    0px 0px 15px rgba(50, 50, 50, 0.8);">
		<div style=" margin-top: 5px; margin-left: 10px; ">
			<p:outputLabel value="#{msg['entity.version']} #{versionInfo.version} - #{versionInfo.timestampBuild} (#{versionInfo.commitsCount})" style="color: #DAE5EC; font-size: 10px;"/>
		</div>
	</div>
</h:body>
</html>
